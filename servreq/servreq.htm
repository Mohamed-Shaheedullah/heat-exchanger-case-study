strwtstand="STRENGTH TO WEIGHT RATIO: this factor is of little importance in this application."

wearstand="WEAR RESISTANCE: erosion resistance can be important when a fluid contains hard particles, but these are not present in this instance.  The velocity of fluid flow can also affect erosion."

corrstand="CORROSION RESISTANCE: considering that corrosives fluids may be present, this is significant.  The extent of the significance depends on the exact nature of the fluids in the system."


// END initialize



function respond(theForm)

{

//BEGIN check if good or bad answers

wrongAns=false

feed="correct"

if (!theForm.conductivity[0].checked)
	{
	feed=condstand
	wrongAns=true
	}
	
if (!theForm.strength[1].checked && wrongAns==false)
	{
	feed=strengstand
	wrongAns=true
	}
	
if (!theForm.strwt[2].checked && wrongAns==false)
	{
	wrongAns=true
	feed=strwtstand
	}

if (!theForm.wear[2].checked && wrongAns==false)
	{
	wrongAns=true
	feed=wearstand
	}

if (!theForm.corrosion[0].checked && wrongAns==false)
	{
	wrongAns=true
	feed=corrstand
	}

//END check answers

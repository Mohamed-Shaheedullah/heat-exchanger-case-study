<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Layout</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      grid-template-columns: 43% 57%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    function finish() {
      if (confirm("Are you sure you wish to exit the case study and close this window?")) {
        window.close();
      }
    }
  </script>
</head>
<body>
  <iframe src="first.htm" name="main"></iframe>
</body>
</html>
